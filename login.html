<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>Login</title>
</head>
<body>
    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #040053;">
           <div class="featured-image mb-3">
            <img src="img/login.png" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Digital World</p>
           <small class="text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace; color: #3DE2E5;">Join experienced Designers on this platform.</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Bienvenido</h2>
                     <p>Nos alegra tenerte de vuelta.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="username" class="form-control form-control-lg bg-light fs-6" placeholder="Correo electronico">
                </div>
                <div class="input-group mb-1">
                    <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Recuerdame</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Contraseña olvidada?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button id="loginBtn" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="img/google.png" style="width:20px" class="me-2"><small>Inicia sesion con google</small></button>
                </div>
                <div class="row">
                    <small>No tienes cuenta? <a href="registro.html">Registrate</a></small>
                </div>
                <div class="row">
                </div>
                <div class="row">
                    <small>Volver a la pagina Main <a href="index.html">Click aqui</a></small>
                </div>
          </div>
       </div> 

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#loginBtn').click(function(){
                var username = $('#username').val();
                var password = $('#password').val();

                if(username === "" || password === ""){
                    alert("Por favor, completa ambos campos.");
                } else if(username === "demo" && password === "demo123"){
                    alert("Login exitoso. Redirigiendo al timeline...");
                    window.location.href = "timeline.html";
                } else {
                    alert("Usuario o contraseña incorrectos.");
                }
            });
        });
    </script>
</body>
</html>
